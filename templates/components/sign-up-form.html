{{ define "sign-up-form" }}
<div id="register-form">
    <h2 class="text-2xl font-bold mb-4">Регистрация</h2>
    <form hx-post="/auth/sign-up" hx-target="#auth-container" hx-swap="innerHTML">
        <input type="text" name="name" placeholder="Имя" class="w-full mb-2 p-2 border rounded">
        <input type="text" name="username" placeholder="Логин" class="w-full mb-2 p-2 border rounded">
        <input type="password" name="password" placeholder="Пароль" class="w-full mb-4 p-2 border rounded">

        <button type="submit" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">Создать аккаунт</button>
    </form>
    <p class="mt-4 text-sm">
        Уже есть аккаунт?
        <button hx-get="/api/auth/login-form" hx-target="#auth-container" class="text-blue-500 underline">Войти</button>
    </p>
</div>
{{ end }}
