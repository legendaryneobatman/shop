{{ define "sign-in-form" }}
<div id="login-form">
    <h2 class="text-2xl font-bold mb-4">Вход</h2>
    <form hx-post="/login">
        <input type="text" name="username" placeholder="Логин" class="w-full mb-2 p-2 border rounded">
        <input type="password" name="password" placeholder="Пароль" class="w-full mb-4 p-2 border rounded">

        {{ if .Error }}
        <p class="text-red-500 text-sm mb-2">{{ .Error }}</p>
        {{ end }}

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Войти</button>
    </form>
    <p class="mt-4 text-sm">
        Нет аккаунта?
        <button hx-get="/api/auth/register-form" hx-target="#auth-container" class="text-blue-500 underline">Зарегистрироваться</button>
    </p>
</div>
{{ end }}
